<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>858 Builder</title>

  <!-- GrapesJS core CSS -->
  <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" />
  <style>
    html, body { height:100%; margin:0; background:#0b0b0b; }
    #gjs { height:100vh; }
    /* Darken canvas background for contrast */
    .gjs-cv-canvas { background:#111; }
  </style>
</head>
<body>
  <div id="gjs"></div>

  <!-- Global auth helper: Shift+A works on any page -->
  <script src="js/auth.js"></script>

  <!-- GrapesJS core -->
  <script src="https://unpkg.com/grapesjs"></script>

  <!-- Official/free plugin bundle for common blocks/features -->
  <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
  <script src="https://unpkg.com/grapesjs-plugin-forms"></script>
  <script src="https://unpkg.com/grapesjs-navbar"></script>
  <script src="https://unpkg.com/grapesjs-tabs"></script>
  <script src="https://unpkg.com/grapesjs-custom-code"></script>

  <!-- model-viewer script will be injected inside the canvas by editor.js -->

  <!-- Your custom plugins -->
  <script src="js/model-plugin.js"></script>    <!-- 3D model block -->
  <script src="js/blocks-plugin.js"></script>   <!-- layout/media blocks -->

  <!-- Main editor (Pages, Save to GitHub, etc.) -->
  <script src="js/editor.js"></script>
</body>
</html>
